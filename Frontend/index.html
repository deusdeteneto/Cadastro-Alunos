<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bootstrap/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Cadastro de Alunos</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <h1 class="display-4 mx-auto">Cadastro de Alunos</h1>
      </nav>
    </header>

    <!-- Formulário -->
    <section class="container">
      <h1 class="display-6 text-start my-3">Formulário de Cadastro:</h1>
      <form class="col-12" id="formCadastro">
        <div class="offset-md-1 col-md-10">
          <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-md-4 col-form-label"
                  >Email:</label
                >
                <div class="col-sm-10 col-md-8">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-md-4 col-form-label"
                  >Telefone:</label
                >
                <div class="col-sm-10 col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPhone"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputCurso" class="col-sm-2 col-form-label"
              >Curso:</label
            >
            <div class="col-sm-10">
              <select
                class="form-select"
                id="inputCurso"
                aria-label="Default select example"
                required
              >
                <option value="" disabled selected>Selecione o Curso</option>
                <option value="1">JavaScript</option>
                <option value="2">Java</option>
                <option value="3">Angular</option>
                <option value="4">Spring</option>
              </select>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Turno:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  required
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Manhã
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Tarde
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3">
                  Noite
                </label>
              </div>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <hr />
    </section>

    <!-- Tabela -->
    <section class="container">
      <h1 class="display-6 text-start my-3">Alunos Cadastrados:</h1>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col" class="d-none d-md-table-cell">Email</th>
              <th scope="col" class="d-none d-md-table-cell">Telefone</th>
              <th scope="col" class="d-none d-md-table-cell">Curso</th>
              <th scope="col" class="d-none d-md-table-cell">Turno</th>
            </tr>
          </thead>
          <tbody id="alunosTableBody"></tbody>
        </table>
      </div>
    </section>

    <footer>
      <p class="bg-body-secondary text-center fw-semibold fixed-bottom mb-0">
        @Sistemas P&D
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/jquery.mask.min.js"></script>
    <script src="Js/script.js"></script>
  </body>
</html>
